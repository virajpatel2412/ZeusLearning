<div class='alert-icon' (mouseover)="showNotification()" (mouseleave)="hideNotification()">
    <img src="assets/icons/alerts.svg" alt="alert-icon">
    <span class="dark-badge">2</span>
</div>

<div class="notificationArea" (mouseover)="showNotification()" (mouseleave)="hideNotification()">
    <div class="notifications">
        <div *ngFor="let notification of notifications">
            <app-notification-item [notification]="notification"></app-notification-item>        
        </div>
    </div>
    <div class="notificationBtn">
        Show All
    </div>
</div>
